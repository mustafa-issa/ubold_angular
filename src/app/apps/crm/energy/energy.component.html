<div>
    <div class="row">
      <div class="col-3">

        <div class="row">
            <ng-container
                *ngTemplateOutlet="StatiscticsCard;context:{icon:'dripicons-stopwatch',variant:'blue',stats:4,desc:'Car Staying hours'}">
            </ng-container>
    
        </div> <!-- end row -->
    
        <div class="row">
            <ng-container
                *ngTemplateOutlet="StatiscticsCard;context:{icon:'mdi mdi-pine-tree',variant:'success',stats:3250,desc:'Carbon Emission as Trees'}">
            </ng-container>
    
        </div> <!-- end row -->
        <div class="row">
            <ng-container
                *ngTemplateOutlet="StatiscticsCard;context:{icon:'mdi mdi-car-brake-parking',variant:'danger',stats:53000,desc:'Available Parking Slots'}">
            </ng-container>
    
        </div> <!-- end row -->
        <div class="row">
            <ng-container
                *ngTemplateOutlet="StatiscticsCard;context:{icon:'mdi mdi-hours-24',variant:'warning',stats:4500,desc:'Cars Over night'}">
            </ng-container>
        </div> <!-- end row -->
        
        <div class="row">
            <app-ui-portlet-card cardTitle="Daily Cars Traffic">
                <div id="mixed-chart">
                    <apx-chart class="apex-charts" [series]="lineChartOptions.series" [chart]="lineChartOptions.chart"
                            [yaxis]="lineChartOptions.yaxis" [xaxis]="lineChartOptions.xaxis"
                            [labels]="lineChartOptions.labels" [stroke]="lineChartOptions.stroke"
                            [plotOptions]="lineChartOptions.plotOptions" [markers]="lineChartOptions.markers"
                            [fill]="lineChartOptions.fill" [tooltip]="lineChartOptions.tooltip"
                            [colors]="lineChartOptions.colors"></apx-chart>
                </div>
            </app-ui-portlet-card>
        </div>
    
        <div class="row">
            <app-ui-portlet-card cardTitle="Basic Bar Chart">

                <div id="bar-chart">
    
                    <apx-chart class="apex-charts" [series]="barChartOptions1.series" [chart]="barChartOptions1.chart"
                        [dataLabels]="barChartOptions1.dataLabels" [plotOptions]="barChartOptions1.plotOptions"
                        [xaxis]="barChartOptions1.xaxis" [colors]="barChartOptions1.colors"></apx-chart>
    
                </div>
    
            </app-ui-portlet-card>
        </div>

      </div> <!-- end col -->
      <div class="col-6">

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="table-responsive">
                                    <ngx-simplebar style="max-height: 200px;">

                                    <table class="table table-borderless table-nowrap table-centered mb-0">
                                        <thead class="table-light">
                                            <tr>
                                                <th style="position: sticky; top: 0;">Building Name</th>
                                                <th style="position: sticky; top: 0;">Alarm
                                                    <div class="row">
                                                        <label class="col-4">
                                                          Critical
                                                        </label>
                                                        <label class="col-4">
                                                          Minor
                                                        </label>
                                                        <label class="col-4">
                                                            Normal
                                                        </label>
                                  
                                                      </div>
                                                </th>
                                                <th style="position: sticky; top: 0;"> 
                                                    Building Capacity
                                                </th>
                                            </tr>
                                        </thead>

                                        <tbody>
                                            <tr *ngFor="let item of faults">
                                                <td style="font-weight: bold;">
                                                    {{item.name}}
                                                </td>
                                                <td>
                                                    <div class="col-4 div-circle">
                                                        <span class="action-sm-icon bg-danger box-shadow-C">
                                                          <div class="text-value">{{item.alarms.critical}}</div>
                                                        </span>
                                                      </div>

                                                      <div class="col-4 div-circle">
                                                        <span class="action-sm-icon bg-warning box-shadow-E ">
                                                          <div class="text-value">{{item.alarms.minor}}</div>
                                                        </span>
                                                      </div>


                                                      <div class="col-4 div-circle">
                                                        <span class="action-sm-icon bg-success box-shadow-N ">
                                                          <div class="text-value">{{item.alarms.normal}}</div>
                                                        </span>
                                                      </div>
                                                </td>
                                                <td>
                                                    <div class="row">
                                                        <div class="col-4">
                                                            Electricity
                                                        </div>
                                                        <p>
                                                            <ngb-progressbar [showValue]="true" type="primary" [value]="item.buildingCapacity.electricity" [striped]="true">
                                                            </ngb-progressbar>
                                                        </p>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-4">
                                                            Cooling
                                                        </div>
                                                        <p>
                                                            <ngb-progressbar [showValue]="true" type="primary" [value]="item.buildingCapacity.cooling" [striped]="true">
                                                            </ngb-progressbar>
                                                        </p>
                                                    </div>

                                                </td>
                                            </tr>
                   
                                        </tbody>
                                    
                                    </table>
                                </ngx-simplebar>
                                </div> <!-- end table-responsive-->
        
                        </div> <!-- end row -->
                    </div> <!-- end card-body-->
                </div> <!-- end card-->
            </div> <!-- end col -->
        </div> <!-- end row -->

        </div> <!-- end row -->

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="table-responsive">
                                    <ngx-simplebar style="max-height: 110px;">
                                    <table class="table table-borderless table-nowrap table-centered mb-0">
                                        <thead class="table-light">
                                            <tr>
                                                <th style="position: sticky; top: 0;">Name</th>
                                                <th style="position: sticky; top: 0;">Run Time</th>
                                                <th style="position: sticky; top: 0;">Total Fault</th>
                                                <th style="position: sticky; top: 0;">Building Capacity</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of assets">
                                                <td style="font-weight: bold;">
                                                    {{item.name}}
                                                </td>
                                                <td style="font-weight: bold;">
                                                    {{item.runTime}} Hours
                                                </td>
                                                <td style="font-weight: bold;">
                                                    {{item.fault}}
                                                </td>

                                                <td >
                                                    <p>
                                                        <ngb-progressbar [showValue]="true" type="primary" [value]="item.capacity" [striped]="true">
                                                        </ngb-progressbar>
                                                    </p>
                                                </td>
                                            
                                            </tr>
        
                                        </tbody>
                                    </table>
                                </ngx-simplebar>
                                </div> <!-- end table-responsive-->
        
                        </div> <!-- end row -->
                    </div> <!-- end card-body-->
                </div> <!-- end card-->
            </div> <!-- end col -->
        </div> <!-- end row -->

        </div> <!-- end row -->

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                            <video autoplay loop muted  style="width: 100%; height: 100%; object-fit: fill;" name="Video Name">
                                <source src="../../../../assets/video/trafic.mov">
                              </video>
                    </div> <!-- end card-body -->
                </div> <!-- end card-->
        
        
            </div> <!-- end col -->
        </div>

      </div> <!-- end col -->
      <div class="col-3"> 
        <div class="row">
            <div class="row">
                <app-ui-portlet-card cardTitle="Basic Bar Chart">
    
                    <div id="bar-chart">
        
                        <apx-chart class="apex-charts" [series]="euiOptions.series" [chart]="euiOptions.chart"
                            [dataLabels]="euiOptions.dataLabels" [plotOptions]="euiOptions.plotOptions"
                            [xaxis]="euiOptions.xaxis" [colors]="euiOptions.colors"></apx-chart>
        
                    </div>
        
                </app-ui-portlet-card>
            </div>
        </div> <!-- end row -->
        <div class="row">
            <div class="row">
                <app-ui-portlet-card cardTitle="Basic Bar Chart">
    
                    <div id="bar-chart">
        
                        <apx-chart class="apex-charts" [series]="cuiOptions.series" [chart]="cuiOptions.chart"
                            [dataLabels]="cuiOptions.dataLabels" [plotOptions]="cuiOptions.plotOptions"
                            [xaxis]="cuiOptions.xaxis" [colors]="cuiOptions.colors"></apx-chart>
        
                    </div>
        
                </app-ui-portlet-card>
            </div>
        </div> <!-- end row -->
        <div class="row">
            <div class="row">
                <app-ui-portlet-card cardTitle="Forecasting Number Of Cars">
                        <div id="mixed-chart">
                            <apx-chart class="apex-charts" [series]="singleAreaChartOptions.series" [chart]="singleAreaChartOptions.chart"
                                    [yaxis]="singleAreaChartOptions.yaxis" [xaxis]="singleAreaChartOptions.xaxis"
                                    [labels]="singleAreaChartOptions.labels" [stroke]="singleAreaChartOptions.stroke"
                                    [plotOptions]="singleAreaChartOptions.plotOptions" [markers]="singleAreaChartOptions.markers"
                                    [fill]="singleAreaChartOptions.fill" [tooltip]="singleAreaChartOptions.tooltip"
                                    [colors]="singleAreaChartOptions.colors"></apx-chart>
                        </div>
                    </app-ui-portlet-card>
            </div>
        </div> <!-- end row -->

      </div> <!-- end col -->
    </div>
</div>


<!-- reusable templates -->
<ng-template #StatiscticsCard let-icon="icon" let-variant="variant" let-stats="stats" let-desc="desc">
    <div class="card bg-pattern">
        <div class="card-body">
            <div class="row">
                <div class="col-4">
                    <div class="avatar-md bg-{{variant}} rounded">
                        <i [class]="icon" [ngClass]="{' avatar-title font-22 text-white': icon}"></i>
                    </div>
                </div>
                <div class="col-8">
                    <div class="text-end">
                        <h3 class="text-dark my-1"><span [countUp]="stats">{{stats | number}}</span>
                        </h3>
                        <p class="text-muted mb-0 text-truncate">{{desc}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- end card-->
</ng-template>
