<!-- page title -->
<app-page-title [breadcrumbItems]="pageTitle" title="Add / Edit Product"></app-page-title>

<form [formGroup]="newProduct" #addProduct="ngForm">

    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="text-uppercase bg-light p-2 mt-0 mb-3">General</h5>

                    <div class="mb-3">
                        <label for="product-name" class="form-label">Product Name <span
                                class="text-danger">*</span></label>
                        <input type="text" id="product-name" class="form-control" placeholder="e.g : Apple iMac"
                            required formControlName="name"
                            [ngClass]="{ 'is-invalid': addProduct.submitted && form1.name.invalid }">
                    </div>

                    <div class="mb-3">
                        <label for="product-reference" class="form-label">Reference <span
                                class="text-danger">*</span></label>
                        <input type="text" id="product-reference" class="form-control" placeholder="e.g : Apple iMac"
                            required formControlName="reference"
                            [ngClass]="{  'is-invalid': addProduct.submitted && form1.reference.invalid }">
                    </div>

                    <div class="mb-3">
                        <label for="product-description" class="form-label">Product Description <span
                                class="text-danger">*</span></label>

                        <div id="snow-editor">
                            <quill-editor formControlName="description" [styles]="{height: '150px'}" #quillEditor
                                [sanitize]="true">
                            </quill-editor>
                        </div> <!-- end Snow-editor-->
                    </div>

                    <div class="mb-3">
                        <label for="product-summary" class="form-label">Product Summary</label>
                        <textarea class="form-control" id="product-summary" rows="3" placeholder="Please enter summary"
                            formControlName="summary"
                            [ngClass]="{  'is-invalid': addProduct.submitted && form1.summary.invalid }"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="product-category" class="form-label">Categories <span
                                class="text-danger">*</span></label>
                        <select2 id="product-category" [data]="category" formControlName="category"
                            placeholder="Select">
                        </select2>
                    </div>

                    <div class="mb-3">
                        <label for="product-price">Price <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="product-price" placeholder="Enter amount" required
                            formControlName="price"
                            [ngClass]="{  'is-invalid': addProduct.submitted && form1.price.invalid }">
                    </div>

                    <div class="mb-3">
                        <label class="mb-2">Status <span class="text-danger">*</span></label>
                        <br />
                        <div class="d-flex flex-wrap">
                            <div class="form-check me-2">
                                <input class="form-check-input" type="radio" value="online" name="status"
                                    formControlName="status" id="inlineRadio1" checked>
                                <label class="form-check-label" for="inlineRadio1">Online</label>
                            </div>
                            <div class="form-check me-2">
                                <input class="form-check-input" type="radio" value="offline" name="status"
                                    formControlName="status" id="inlineRadio2">
                                <label class="form-check-label" for="inlineRadio2">Offline</label>
                            </div>
                            <div class="form-check me-2">
                                <input class="form-check-input" type="radio" value="draft" name="status"
                                    formControlName="status" id="inlineRadio3">
                                <label class="form-check-label" for="inlineRadio3">Draft</label>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="form-label">Comment</label>
                        <textarea class="form-control" rows="3" placeholder="Please enter comment"
                            formControlName="comment"></textarea>
                    </div>
                </div>
            </div> <!-- end card -->
        </div> <!-- end col -->

        <div class="col-lg-6">

            <div class="card">
                <div class="card-body">
                    <h5 class="text-uppercase mt-0 mb-3 bg-light p-2">Product Images</h5>

                    <ngx-dropzone (change)="onSelect($event)" class="dropzone"
                        accept="image/jpeg,image/jpg,image/png,image/gif">
                        <ngx-dropzone-label>
                            <i class="h1 text-muted dripicons-cloud-upload"></i>
                            <h3>Drop files here or click to upload.</h3>
                            <span class="text-muted font-13">(This is just a demo dropzone. Selected files are
                                <strong>not</strong> actually uploaded.)</span>
                        </ngx-dropzone-label>

                    </ngx-dropzone>

                    <!-- Preview -->
                    <div class="dropzone-previews mt-3" id="file-previews">
                        <!-- file preview template -->
                        <div id="uploadPreviewTemplate" *ngFor="let f of files">
                            <div class="card mt-1 mb-0 shadow-none border">
                                <div class="p-2">
                                    <div class="row align-items-center">
                                        <div class="col-auto">
                                            <img class="avatar-sm rounded bg-light" [alt]="f.name"
                                                [src]="getPreviewUrl(f)">
                                        </div>
                                        <div class="col ps-0">
                                            <a href="javascript:void(0);" class="text-muted fw-bold">{{f.name}}</a>
                                            <p class="mb-0">{{getSize(f)}}</p>
                                        </div>
                                        <div class="col-auto">
                                            <!-- Button -->
                                            <a href="javascript:void(0)" class="btn btn-link btn-lg text-muted"
                                                (click)="onRemove($event)">
                                                <i class="dripicons-cross"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- end col-->

            <div class="card">
                <div class="card-body">
                    <h5 class="text-uppercase mt-0 mb-3 bg-light p-2">Meta Data</h5>

                    <div class="mb-3">
                        <label for="product-meta-title" class="form-label">Meta title</label>
                        <input type="text" class="form-control" id="product-meta-title" placeholder="Enter title"
                            formControlName="metaTitle">
                    </div>

                    <div class="mb-3">
                        <label for="product-meta-keywords" class="form-label">Meta Keywords</label>
                        <input type="text" class="form-control" id="product-meta-keywords" placeholder="Enter keywords"
                            formControlName="metaKeywords">
                    </div>

                    <div>
                        <label for="product-meta-description" class="form-label">Meta Description</label>
                        <textarea class="form-control" rows="5" id="product-meta-description"
                            placeholder="Please enter description" formControlName="metaDescription"></textarea>
                    </div>
                </div>
            </div> <!-- end card -->

        </div> <!-- end col-->
    </div>
    <!-- end row -->

    <div class="row">
        <div class="col-12">
            <div class="text-center mb-3">
                <button type="button" class="btn w-sm btn-light waves-effect">Cancel</button>
                <button type="submit" class="btn w-sm btn-success waves-effect waves-light me-1">Save</button>
                <button type="button" class="btn w-sm btn-danger waves-effect waves-light">Delete</button>
            </div>
        </div> <!-- end col -->
    </div>
    <!-- end row -->

</form>
