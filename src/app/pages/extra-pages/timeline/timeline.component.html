<!-- page title -->
<app-page-title [breadcrumbItems]="pageTitle" title="Timeline"></app-page-title>

<div class="row">
    <div class="col-12">
        <div class="timeline">
            <ng-container *ngFor="let timeline of timelineData;let i=index">
                <article class="timeline-item">
                    <h2 class="m-0 d-none">&nbsp;</h2>
                    <div class="time-show" [class.mt-0]="i===0">
                        <a href="javascript:void(0)" class="btn btn-primary width-lg">{{timeline.day}}</a>
                    </div>
                </article>

                <article class="timeline-item" *ngFor="let post of timeline.posts!"
                    [class.timeline-item-left]="post.id%2!=0">
                    <div class="timeline-desk">
                        <div class="timeline-box">
                            <span [class]="post.id%2!=0 ? 'arrow-alt' : 'arrow'"></span>
                            <span class="timeline-icon"><i class="mdi mdi-adjust"></i></span>
                            <h4 class="mt-0 font-16">{{post.postedOn}}</h4>
                            <p class="text-muted"><small>{{post.time}}</small></p>
                            <div [innerHtml]="getRenderedPostContent(post.content!)"></div>
                        </div>
                    </div>
                </article>
            </ng-container>
        </div>
        <!-- end timeline -->
    </div> <!-- end col -->
</div>
<!-- end row -->
