<app-page-title [breadcrumbItems]="pageTitle" title="Sitemap"></app-page-title>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-4" *ngFor="let sitemap of sitemapData">
                        <ul class="sitemap">
                            <li>
                                <a href="javascript: void(0);" class="text-uppercase fw-bold"><i
                                        class="mdi mdi-adjust me-1"></i>{{sitemap.label}}</a>
                                <ng-container *ngTemplateOutlet="SiteMapMenu;context:{menu:sitemap.children}">
                                </ng-container>
                            </li>
                        </ul>
                    </div> <!-- end col-->
                </div> <!-- end row-->
            </div>
        </div> <!-- end card-->
    </div> <!-- end col-->
</div>
<!-- end row-->

<!-- reusable template -->
<ng-template #SiteMapMenu let-menu="menu">
    <ul>
        <li *ngFor="let item of menu">
            <a href="javascript: void(0);" [class]="item.className"><i class="{{item.icon}} me-1"
                    *ngIf="item.icon"></i>{{item.label}}</a>
            <ng-container *ngIf="item.children">
                <ng-container *ngTemplateOutlet="SiteMapMenu;context:{menu:item.children}"></ng-container>
            </ng-container>
        </li>
    </ul>
</ng-template>
